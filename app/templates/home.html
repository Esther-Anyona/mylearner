{% extends 'base.html'%}
{% block content%}
    {% for post in posts %}
    <div class="card p-5">
        <div class="row">
            <div class="col-lg-2 col-md-3 col-sm-3 col-4 d-flex justify-content-center">
            <div class="card-title">
                <h3>{{post.title}}</h3>
            </div>
            <div class="card-text">
                <p>{{post.content}}</p>
            </div>
            <div class="card-footer">
                <p>Date posted:{{post.date_posted.strftime("%Y-%m-%d")}}</p>
            </div>
            </div>
        </div>
    </div>
    {% endfor%}
{% endblock %}
