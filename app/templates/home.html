{% extends 'base.html'%}
{% block content%}
    {% for post in posts %}
    <div class="card p-5">
        <div class="row-cols-4">
            <div class="col-lg-2 col-md-3 col-sm-3 col-4 d-flex justify-content-center">
            <div class="card-title">
                <h3>{{post.title}}</h3>
            </div>
            <div class="card-text">
                <p>{{post.content}}</p>
            </div>
            <div class="card-footer">
                <h5><span>By:</span>{{post.author.username|title()}}</h5>
                <p><span> Date posted:</span>{{post.date_posted.strftime("%Y-%m-%d")}}</p>
            </div>
            <a href="{{url_for('main.comment',post_id = post.id)}}" class="btn btn-info btn-sm"> Comments</a>
            </div>
        </div>
    </div>
    {% endfor%}
{% endblock %}
